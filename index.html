<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./assets/favicon-Czjvaxkt.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enes Ugur | Development</title>
  <meta name="description" content="Kendi geliştirdiğim programları indirebileceğiniz yazılım portfolyosu." />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d0d0d;
      --panel-bg: rgba(25, 25, 25, 0.7);
      --accent-color: #00f2ff;
      --accent-glow: rgba(0, 242, 255, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --glass-border: rgba(255, 255, 255, 0.1);
      --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      --font-main: 'Inter', system-ui, -apple-system, sans-serif;
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      font-family: var(--font-main);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .bg-mesh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0d0d0d 100%);
      overflow: hidden;
    }

    .bg-mesh::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, var(--accent-glow) 0%, transparent 50%);
      animation: move 20s infinite linear;
      opacity: 0.15;
    }

    @keyframes move {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Layout & Utility */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem 0;
      z-index: 1000;
      transition: var(--transition-smooth);
    }

    .header.scrolled {
      background: rgba(13, 13, 13, 0.8);
      backdrop-filter: blur(20px);
      padding: 1rem 0;
      border-bottom: 1px solid var(--glass-border);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .logo span {
      color: var(--accent-color);
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-links a {
      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0.8;
      transition: var(--transition-smooth);
      color: var(--text-primary);
      text-decoration: none;
    }

    .nav-links a:hover {
      opacity: 1;
      color: var(--accent-color);
    }

    /* Hero Section */
    .hero {
      padding: 12rem 0 8rem;
      display: flex;
      align-items: center;
      gap: 4rem;
    }

    .hero-content {
      flex: 1;
    }

    .hero-title {
      font-size: 4.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 2rem;
    }

    .hero-title span {
      background: linear-gradient(90deg, var(--accent-color), #bc00ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin-bottom: 3rem;
    }

    .hero-btns {
      display: flex;
      gap: 1.5rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      transition: var(--transition-smooth);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--accent-color);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px var(--accent-glow);
    }

    .btn-outline {
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .hero-visual {
      flex: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .glass-sphere {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at 30% 30%, rgba(0, 242, 255, 0.1), transparent);
      border-radius: 50%;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      position: relative;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    /* Software Section */
    .software-section {
      padding: 8rem 0;
    }

    .section-header {
      text-align: center;
      margin-bottom: 5rem;
    }

    .section-title {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
    }

    .section-header p {
      color: var(--text-secondary);
      font-size: 1.2rem;
    }

    .software-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2.5rem;
    }

    .glass {
      background: var(--panel-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      transition: var(--transition-smooth);
    }

    .software-card:hover {
      border-color: var(--accent-color);
      transform: translateY(-8px);
      box-shadow: var(--card-shadow);
    }

    .card-icon {
      font-size: 3.5rem;
      margin-bottom: 2rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-size: 1.75rem;
      font-weight: 700;
    }

    .version-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
      color: var(--accent-color);
    }

    .card-desc {
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
      min-height: 3.5rem;
    }

    .card-footer {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .tags {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 0.4rem 1rem;
      border-radius: 6px;
      color: var(--text-secondary);
    }

    .download-btn {
      background: rgba(255, 255, 255, 0.08);
      padding: 1.2rem;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-weight: 600;
      border: 1px solid transparent;
      transition: var(--transition-smooth);
      color: var(--text-primary);
      text-decoration: none;
    }

    .download-btn:hover {
      background: var(--accent-color);
      color: #000;
    }

    .download-btn.disabled {
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .download-btn.disabled:hover {
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-secondary);
      transform: none;
    }

    /* Footer */
    .footer {
      padding: 6rem 0;
      border-top: 1px solid var(--glass-border);
      margin-top: 6rem;
      background: #000;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .social-links {
      display: flex;
      gap: 2.5rem;
    }

    .social-links a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: var(--transition-smooth);
    }

    .social-links a:hover {
      color: var(--accent-color);
    }

    @media (max-width: 992px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        padding-top: 10rem;
      }

      .hero-title {
        font-size: 3.5rem;
      }

      .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .hero-btns {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }

      .glass-sphere {
        width: 300px;
        height: 300px;
      }

      .nav-links {
        display: none;
      }

      .software-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

</head>

</html>
